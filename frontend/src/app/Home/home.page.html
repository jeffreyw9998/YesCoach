<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      YesCoach
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

 
  <div class="recs">
    <h1 class="recs-title">
      Your Daily Recommendations
    </h1>
    <ion-list>
      <ion-item>
        <ion-checkbox>Walk 10,000 steps</ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-checkbox>Sleep at 10:00pm</ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-checkbox>Do 40 pushups</ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

  <h1 class="stats-title">24hr stats</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="stat-card">
          <h1>532</h1>
          <p>Steps Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1.3</h1>
          <p>Miles Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1258</h1>
          <p>Calories Burned</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="stat-card">
          <h1>532</h1>
          <p>Steps Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>4.2</h1>
          <p>Hours Slept</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1258</h1>
          <p>Calories Burned</p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
