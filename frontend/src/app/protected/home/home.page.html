
<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        YesCoach
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"  
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  
  <div class="recs">
    <h1 class="rec-header">
      Current Recommendations
    </h1>
    
    <ion-list>
      <ion-item>
        <ion-checkbox>Play Tennis</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox>Sleep at 10:00pm</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox>Drink a Glass of Water at 7:32pm</ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

  <h1 class="stats-title">24hr stats</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="stat-card">
          <h1>532</h1>
          <p>Steps Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1.3</h1>
          <p>Miles Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1258</h1>
          <p>Calories Burned</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="stat-card">
          <h1>532</h1>
          <p>Steps Walked</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>4.2</h1>
          <p>Hours Slept</p>
        </div>
      </ion-col>
      <ion-col>
        <div class="stat-card">
          <h1>1258</h1>
          <p>Calories Burned</p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
